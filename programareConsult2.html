<div class="container mb-5 ">
        <h1 class="well text-center mb-5 mt-3">Programare consultație</h1>
		<h6 class="text-danger" style="font-size: 12px;">* Câmpuri obligatorii</h6>
		
	<div class="row">
        <div class="col">
            <label>Nume <span class="text-danger"> *</span></label>
            <input  id="numeInput" type="text" placeholder="" class="form-control">	 
			<label id="numeError" class="text-danger" style="display: none;" ></label>
			  </div>
		<div class="col">
		   <div class="ml-5 container">
				<label class="mr-2">Calendar <span class="text-danger"> *</span></label>
				<a href="#"  data-toggle="tooltip" title="În funcție de medicul ales, unele date calendaristice nu vor fi disponibile."><i class="fa fa-question-circle" aria-hidden="true"></i></a>

                <div  class="controls input-append date form_datetime" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
				
				   <input id="calendarInput" size="30" type="text" value="" readonly>
                    <span class="add-on"><i class="icon-remove"></i></span>
					<span class="add-on"><i class="icon-th"></i></span>
					
                </div>
				<input type="hidden" id="dtp_input1" value="" /><br/>
				<label id="calendarError" class="text-danger" style="display: none;" ></label>
            </div>
		</div>
		
	</div>
      
	  
	<div class="row">
        <div class="col-sm-6">
			<label>Prenume <span class="text-danger">*</span></label>
            <input id="prenumeInput" type="text" placeholder="" class="form-control">
			<label id="prenumeError" class="text-danger" style="display: none;" ></label>			
		</div>	
	</div>	
	
	<div class="row">
        <div class="col-sm-6">
			<label>E-mail <span class="text-danger">*</span></label>
			<input id="emailInput" type="text" placeholder="" class="form-control">	 
			<label id="emailError" class="text-danger" style="display: none;" ></label>
		</div>	
    </div>
	
	<div class="row">
        <div class="col-sm-6">
			<label>Număr telefon <span class="text-danger">*</span></label>
			<input id="telefonInput" type="text" placeholder="" class="form-control">	
			<label id="telefonError" class="text-danger" style="display: none;" ></label>			
		</div>	
    </div>
		
	<div class="row">
        <div class="col-sm-6">
            <label>Simptome </label>
            <textarea placeholder="" rows="3" class="form-control"></textarea>
        </div>	
    </div>	
		
	<button type="button" id ="salveazaProgramareFirst" class="btn btn-lg btn-success mb-5 float-right ">Salvează</button>

</div>

                </div>

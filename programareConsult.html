	<div class="container mb-5">
        <h1 class="well text-center mb-5 mt-3">Programare consultație</h1>
		
		<div class="row mb-5 ml-5">
            <div class="col-sm-4">
                <label >Specialitate</label>
                <select class="form-control specialitateM" name="size">
                    <option value="Ginecologie">Ginecologie</option>
                    <option value="Medicină nucleară">Medicină nucleară</option>
                    <option value="Anestezie">Anestezie </option>
					<option value="Hematologie">Hematologie </option>
					<option value="Chimioterapie">Chimioterapie </option>
					<option value="Oncologie">Oncologie </option>
					<option value="Radioterapie">Radioterapie </option>
                </select>   
            </div>
            <div class="col-sm-4">
                <label >Oraș</label>
                <select class="form-control orasM" name="size">
                    <option value="Cluj-Napoca">Cluj-Napoca</option>
                    <option value="Oradea">Oradea</option>
                    <option value="Sibiu">Sibiu</option>
                </select>   
			</div>
			<div class="col-sm-4">
                 <button type="button"  class="btn btn-lg btn-success ml-5 mt-4 cautaMedici">Caută</button>	
			</div>
        </div>
		
		
		<table class="table table-bordered text-center tabelMedici">
			<thead>
				<tr>
					<th>Nume doctor</th>
					<th>Specialitate</th>
					<th>Oraș</th>
					<th>Opțiuni</th>
				
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	
	</div>
	
	
		<div class="modal hide" id="myModal">
		<div>
			<div class="loginmodal-container" style="margin-top: 10%;">
				<button type="button" class="close" data-dismiss="modal">x</button>
				<h1>Logare in sistem</h1><br>
				<input type="text" id="username" name="user" placeholder="Nume utilizator">
				<input type="password" id="password" name="pass" placeholder="Parola">
				<input type="submit" name="login" id="loginId" class="login loginmodal-submit" value="Logare">
				
			</div>
